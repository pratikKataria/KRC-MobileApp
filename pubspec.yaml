name: krc
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.6
  connectivity_plus: ^3.0.2
  cached_network_image: ^3.2.3
  shared_preferences: ^2.0.15
  provider: ^6.0.5
  image_picker: ^0.8.6
  logger: ^1.1.0
  animations: ^2.0.7
  url_launcher: ^6.1.7
  file_picker: 4.4.0
  shimmer: ^2.0.0
  progress_dialog: any
  fluttertoast: any
  flutter_swiper: ^1.1.6
  expandable: ^5.0.1

  cupertino_icons: ^1.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true


  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_next_bold.ttf
        - asset: assets/fonts/avenir_next_demi_bold.ttf
        - asset: assets/fonts/avenir_next_demi_bold_italic.ttf
        - asset: assets/fonts/avenir_next_medium.ttf
        - asset: assets/fonts/avenir_next_regular.ttf






